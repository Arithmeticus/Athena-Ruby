<!DOCTYPE html>
<html>
    <head>
        <title>Conversion tool for Dumbarton Oaks legacy fonts</title>
        <link rel="stylesheet" type="text/css" href="ss/default.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/converter.js"></script>
        <!-- Google analytics -->
        <script type="text/javascript">
            
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-26428902-1']);
            _gaq.push(['_trackPageview']);
            
            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

    </head>
    <body>
        <h1>Conversion tool for Dumbarton Oaks legacy fonts</h1>
        <p> Beware ambiguous Latin and Greek letters. If you've typed an N in Athena it will convert
            to a Greek nu, but you may have intended a Latin N. Converter beware. </p>
        <p contenteditable="true" class="athena" id="oldtext">SORu Ob TuRe O&#x00D2;&#x005C; ATHeNA
            Hebe...</p>
        <!-- Clicking on the paragraph below invokes converter.js -->
        <p class="athenarubyweb" id="convertedtext" onclick="stroke()">...then click here.</p>
        <hr />
        <p id="feedback0">Testing feedback below this point</p>
